<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Interactive comments section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section id="comments" class="comments">
      <div id="amyComments" class="comment">
        <div class="user">
          <img id="amyPhoto" src="" alt="Amy Photo">
          <h1 id="amyName"></h1>
          <p id="amyTime"></p>
        </div>
        <p id="amyComment"></p>
        <div class="action">
          <div class="number">
            <img id="amyPlus" src="./images/icon-plus.svg" alt="Plus Image">
            <span id="amyNumber"></span>
            <img id="amyMinus" src="./images/icon-minus.svg" alt="Minus Image">
          </div>
          <div id="amyReply" class="reply">
            <img src="./images/icon-reply.svg" alt="reply Image">
            <span>Reply</span>
          </div>
        </div>
      </div>

      <div class="comment">
        <div class="user">
          <img id="maxPhoto" src="" alt="Max Photo">
          <h1 id="maxName"></h1>
          <p id="maxTime"></p>
        </div>
        <p id="maxComment"></p>
        <div class="action">
          <div class="number">
            <img id="maxPlus" src="./images/icon-plus.svg" alt="Plus Image">
            <span id="maxNumber"></span>
            <img id="maxMinus" src="./images/icon-minus.svg" alt="Minus image">
          </div>
          <div class="reply">
            <img src="./images/icon-reply.svg" alt="reply Image">
            <span>Reply</span>
          </div>
        </div>
      </div>

      <div class="commentReply">
        <div class="comment">
          <div class="user">
            <img id="ransesPhoto" src="" alt="Ranses Photo">
            <h1 id="ransesName"></h1>
            <p id="ransesTime"></p>
          </div>
          <p id="ransesComment"></p>
          <div class="action">
            <div class="number">
              <img id="ransesPlus" src="./images/icon-plus.svg" alt="plus Image">
              <span id="ransesNumber"></span>
              <img id="ransesMinus" src="./images/icon-minus.svg" alt="Minus image">
            </div>
            <div class="reply">
              <img src="./images/icon-reply.svg" alt="Reply image">
              <span>Reply</span>
            </div>
          </div>
        </div>

        <div class="comment">
          <div class="user">
            <img id="juliusPhoto" src="" alt="Julius Photo">
            <h1 id="juliusName"></h1>
            <span class="you">You</span>
            <p id="juliusTime"></p>
          </div>
          <p id="juliusComment"></p>
          <div class="action">
            <div class="number">
              <img id="juliusPlus" src="./images/icon-plus.svg" alt="Plus Image">
              <span id="juliusNumber"></span>
              <img id="juliusMinus" src="./images/icon-minus.svg" alt="Minus Image">
            </div>
            <div class="changes">
              <div class="delete">
                <img src="./images/icon-delete.svg" alt="Delete Image">
                <span>Delete</span>
              </div>
              <div class="edit">
                <img src="./images/icon-edit.svg" alt="Edit Image">
                <span>Edit</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="addComment comment">
        <textarea name="" id="" cols="30" rows="5" placeholder="Add a comment..."></textarea>
        <div class="add">
          <img id="juliusPhotoR" src="" alt="">
          <button>Send</button>
        </div>
      </div>
    </section>
  </main>
    
  <!-- Pull dynamic content from the data.json file -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" target="_blank">HualDev</a>.
  </div>

  <script src="./comments.js"></script>
</body>
</html>
